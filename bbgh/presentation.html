    <style media="screen">
      @-webkit-keyframes dot-fx {
        0%,
        70%,
        100% {
          transform: scale(0);
          opacity: 0;
        }
        35% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @-moz-keyframes dot-fx {
        0%,
        70%,
        100% {
          transform: scale(0);
          opacity: 0;
        }
        35% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @-o-keyframes dot-fx {
        0%,
        70%,
        100% {
          transform: scale(0);
          opacity: 0;
        }
        35% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes dot-fx {
        0%,
        70%,
        100% {
          transform: scale(0);
          opacity: 0;
        }
        35% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .main-spinner {
        position: fixed;
        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
           -moz-transform: translate(-50%, -50%);
             -o-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);

        display: flex;
        flex-flow: row nowrap;
        padding: 0.3em;
      }

      .main-spinner>.dot {
        width: 1.4em;
        height: 1.4em;
        border-width: 0.28em;
        border-style: solid;
        border-color: inherit;
        border-radius: 50%;
        transform: scale(0);

           -moz-animation: dot-fx 1800ms ease infinite 0ms;
             -o-animation: dot-fx 1800ms ease infinite 0ms;
                animation: dot-fx 1800ms ease infinite 0ms;

        margin-left: 0.28em;
        -webkit-animation: dot-fx 1800ms ease infinite 270ms;
           -moz-animation: dot-fx 1800ms ease infinite 270ms;
             -o-animation: dot-fx 1800ms ease infinite 270ms;
                animation: dot-fx 1800ms ease infinite 270ms;
      }

      .main-spinner>.dot:nth-child(3) {
        margin-left: 0.28em;

 hotels are customers</b></p>"},"options":{"size":0,"textSize":0,"textAlign":"default","imageCrop":"default","xRatio":0,"yRatio":0},"style":{"x":0.03497184484958467,"y":0.019513859200446015,"w":0.6854459975824678,"h":0.13706220676950198,"z":269}},{"id":"ba06c0c6-1ce1-40cd-923b-8c65f2b33c8b","type":"image","data":{"image":{"url":"assets/img/charles-deluvio-AT5vuPoi8vc-unsplash-xKiTkC4O.jpg","crop":"contain"},"icon":null},"options":{"size":0,"textSize":0,"textAlign":"default","imageCrop":"fill","imageCropRect":null,"xRatio":0,"yRatio":0},"style":{"w":0.25790133694976247,"h":1.0009066915230385,"x":0.743261680419085,"y":0,"z":1}},{"id":"90db4542-88a6-489a-8ce1-4183c7129cda","type":"image","data":{"image":{"url":"assets/img/hoo-logo-White-1--C3ifJVyU.png","crop":"contain"},"icon":null},"options":{"size":0,"textSize":0,"textAlign":"default","imageCrop":"contain","xRatio":0,"yRatio":0},"style":{"w":0.09333727529104056,"h":0.19256626115809253,"x":0.8725,"y":0,"z":247}},{"id":"9b530852-0c2f-4cf7-88c4-3e2acec5d598","type":"paragraph","data":{"paragraph":"<p><b>One fair commission rate</b><b class=\"textsize-small\">&nbsp;</b><span class=\"textsize-small\">– sell your rooms at a low, single digit %,</span><b class=\"textsize-small\"> with no hidden fees, club costs or taxes.</b></p>"},"options":{"size":0,"textSize":0,"textAlign":"default","imageCrop":"default","xRatio":0,"yRatio":0},"style":{"x":0.13375,"y":0.3783594067646877,"z":316,"w":0.583142154240606,"h":0.16757118449205977}},{"id":"0a468925-4f5b-41f4-ab84-f81665e96190","type":"paragraph","data":{"paragraph":"<p><b>Accept/decline genuine offers on rooms in real-time</b><b class=\"textsize-small\"> - </b><span class=\"textsize-small\">but </span><i class=\"textsize-small\">discretely</i><span class=\"textsize-small\">, at prices that suit you. Optimise REVPAR&nbsp;&amp; capture market share without changing your headline rates or visibly discounting.</span></p>"},"options":{"size":0,"textSize":0,"textAlign":"default","imageCrop":"default","xRatio":0,"yRatio":0},"style":{"x":0.13377087487079503,"y":0.17498710993388017,"z":308,"w":0.5929971123536132,"h":0.2033806929234865}},{"id":"bc9e9c30-8ce3-48d6-8b55-2c3ea9b5596c","type":"paragraph","data":{"paragraph":"<p><b>Understanding the consumer through data:</b></p><ul><li><span class=\"textsize-small\">Offer better prices to the best customers - you can't sell a bed the day after it was empty, so why not offer the best deals to those who represent the best overall value.</span></li><li><span class=\"textsize-small\">deep behavioural data to help operators make better pricing decisions &amp; increase revenue.</span></li></ul>"},"options":{"size":0,"textSize":0,"textAlign":"default","imageCrop":"default","xRatio":0,"yRatio":0},"style":{"x":0.1337456592361396,"y":0.5634721804384878,"z":318,"w":0.5866170694238041,"h":0.4610991215858099}},{"id":"b3400afd-a99a-4318-a4a3-1f766dc05ab3","type":"image","data":{"image":{"url":"assets/img/room-book-icon-AKYkOEkj.png","crop":"contain"},"icon":null},"options":{"size":0,"textSize":0,"textAlign":"default","imageCrop":"contain","xRatio":0,"yRatio":0},"style":{"x":0.03496617401400068,"y":0.15654148944607132,"z":309,"w":0.1083321817594893,"h":0.2071065454749349}},{"id":"307297da-810f-4471-96fc-51692aa6f3c6","type":"image","data":{"image":null,"icon":{"source":"NounProject","id":"49676","thumbnailUrl":"https://static.thenounproject.com/png/49676-200.png","url":"assets/img/49676-4kM95xMB.svg"}},"options":{"size":0,"textSize":0,"textAlign":"default","imageCrop":"contain","xRatio":0,"yRatio":0},"style":{"x":0.03497184484958467,"y":0.5634548479264289,"z":319,"w":0.10863009876947274,"h":0.16682256146367785}},{"id":"84113f9c-5a18-46a5-890a-75272ffac25c","type":"image","data":{"image":{"url":"assets/img/Grey-Filter1-3zIGvxy2.png","crop":"fill"},"icon":null},"options":{"size":0,"textSize":0,"textAlign":"default","imageCrop":"fill","xRatio":0,"yRatio":0},"style":{"w":0.23936487586037208,"h":0.983990804916703,"x":0.743 24669895919317034}},{"id":"0a468925-4f5b-41f4-ab84-f81665e96190","type":"paragraph","data":{"paragraph":"<p><b>hoo is a group of hotel operators, tired of 15-40% commission rates, and founders from other sectors who believe this can be changed for the better - introducing buyers &amp; sellers should not cost this much.</b></p>"},"options":{"size":0,"textSize":0,"textAlign":"default","imageCrop":"default","xRatio":0,"yRatio":0},"style":{"x":0.10824657090623917,"y":0.6900694788750475,"z":300,"w":0.7878060410184644,"h":0.18246800871931834}},{"id":"66669210-9858-4440-a02e-b5d443ac79f0","type":"paragraph","data":{"paragraph":"<p><b>Competition is not genuine</b><span class=\"textsize-small\"> - not for the hotel owner or the consumer. 80%+ of OTA bookings are owned by just two brands.</span></p>"},"options":{"size":0,"textSize":0,"textAlign":"default","imageCrop":"default","xRatio":0,"yRatio":0},"style":{"x":0.10825196472309984,"y":0.3618164172720557,"z":285,"w":0.7826002703136598,"h":0.16634135924491752}},{"id":"bc9e9c30-8ce3-48d6-8b55-2c3ea9b5596c","type":"paragraph","data":{"paragraph":"<p><b>OTAs don’t think hotels matter</b> <span class=\"textsize-small\">– but we understand that hotel operators are just as important as the paying customers and deserve a better service.&nbsp;</span></p>"},"options":{"size":0,"textSize":0,"textAlign":"default","imageCrop":"default","xRatio":0,"yRatio":0},"style":{"x":0.10824650448116291,"y":0.5281423795493039,"z":299,"w":0.8121451442530836,"h":0.17740390496005673}},{"id":"8c4490a8-01a2-4336-ad33-92bc7ed0381f","type":"image","data":{"image":{"url":"assets/img/Artboard-12-iYFAg8Kd.png","crop":"fill"},"icon":null},"options":{"size":0,"textSize":0,"textAlign":"default","imageCrop":"contain","imageCropRect":null,"xRatio":0,"yRatio":0},"style":{"w":0.06076108665650441,"h":0.19901960349031914,"x":0.04749757697225458,"y":0.5840039243261714,"z":274}},{"id":"dfde8500-1fd6-4808-b306-581185a0ade0","type":"image","data":{"image":{"url":"assets/im "options":{"size":0,"textSize":0,"textAlign":"default","imageCrop":"default","xRatio":0,"yRatio":0},"style":{"x":0.03687498340419819,"y":0.1861562541886872,"z":69,"w":0.2732357508010896,"h":0.6268664813421954}},{"id":"5310ba89-e784-4a17-b562-465741960974","type":"image","data":{"image":{"url":"assets/img/indigo-background-16-pbZCMbIv.png","crop":"fill"},"icon":null},"options":{"size":0,"textSize":0,"textAlign":"default","imageCrop":"fill","xRatio":0,"yRatio":0},"style":{"w":1.0087544120324121,"h":0.10648834748741073,"x":-0.008745108509400357,"y":0.918622486688885,"z":56}},{"id":"8860c26f-d13a-4440-90bd-77dfbcfb2ec3","type":"image","data":{"image":{"url":"assets/img/Hoo_phone_indigo_blank-dlJ8Sbjh.png","crop":"contain"},"icon":null},"options":{"size":0,"textSize":0,"textAlign":"default","imageCrop":"contain","xRatio":0,"yRatio":0,"imageCropRect":null},"style":{"w":0.2879187066235064,"h":0.5707364018066763,"x":0.26889668057041466,"y":0.3478648453435983,"z":71}}],"options":{"colorSet":2,"backgroundFill":"solid","backgroundDim":0,"cropBackground":true,"backgroundColorSet":true,"logoPosition":"top-right"},"notes":"","hasBeenManuallyArranged":true},{"id":"91224c45-b888-409f-9cbc-8be499fd42ca","elements":[{"id":"13ojm7utp","type":"heading","data":{"heading":"<p><b>it's hotel booking as it should be...</b></p>","subheading":""},"options":{"size":0,"textSize":0,"textAlign":"default","imageCrop":"default","xRatio":0,"yRatio":0},"style":{"x":0.013769513390521376,"y":0.025781257479798564,"w":0.9649902325525297,"h":0.12521884059066055,"z":50}},{"id":"f638555a-9bf6-4f71-836a-37ea5babfb1c","type":"paragraph","data":{"paragraph":"<p>When accepting offers from customers should I be worried about Article 101?</p><p><span class=\"textsize-small\">No. Think 'Ebay'. Your concern about 'Rate parity' is more about other sites showing a cheaper price than on your site - but we will display whatever rate you push through a channel manager, GDS&nbsp;or&nbsp;Switch. It's the opportunity to take silent offers from potential customers that nobody else sees that is the difference.</span></p><p><span class=\"textsize-small\">You (the hotel) have it within you to do that right now, without changing any pricing or discounting, because the true value of your rooms to you is really +15% less than whatever you list it as.</span></p>"},"options":{"size":0,"textSize":0,"textAlign":"default","imageCrop":"default","xRatio":0,"yRatio":0},"style":{"x":0.08125,"y":0.151,"z":69,"w":0.8701697774166884,"h":0.3689952865710914}},{"id":"5310ba89-e784-4a17-b562-465741960974","type":"image","data":{"image":{"url":"assets/img/indigo-background-16-pbZCMbIv.png","crop":"fill"},"icon":null},"options":{"size":0,"textSize":0,"textAlign":"default","imageCrop":"fill","xRatio":0,"yRatio":0},"style":{"w":1.0087544120324121,"h":0.10648834748741073,"x":-0.008745108509400357,"y":0.918622486688885,"z":56}},{"id":"4501f38d-52a2-4c5d-a1d5-e1b83cd8e3d4","type":"image","data":{"image":{"url":"assets/img/Artboard-13-CZwpr5Or.png","crop":"contain"},"icon":null},"options":{"size":0,"textSize":0,"textAlign":"default","imageCrop":"contain","xRatio":0,"yRatio":0,"imageCropRect":null},"style":{"w":0.11268639297809208,"h":0.1446489545243582,"x":-0.00874022352891165,"y":0.13123436123782087,"z":72}},{"id":"9c222cfd-f3b6-4a99-82df-653b7aeb734e","type":"paragraph","data":{"paragraph":"<p>Should I be worried about rate-parity agreements I have signed?</p><p><span class=\"textsize-small\">No. Like the above -&nbsp;you will only ever be advertising your rooms at the same rate as you list elsewhere,&nbsp;including&nbsp;your own website. However if a customer walks in off the street, phones up or sends an email to a hotel making an offer vs the list price, the hotel can do what they like. Hoo allows that to happen on any room at any hotel on the platform in just a few taps, but the list price of the hotel room remains the same as advertised anywhere else.&nbsp;</span></p><p><br></p>"},"options":{"size":0,"textS
